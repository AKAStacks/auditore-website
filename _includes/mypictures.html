<section id="portfolio" class="four">
    <div class="container">

        <header>
            <h2>Photos</h2>
        </header>

        <div class="grid">
            {% for image in page.images %}
            <article class="item">
                <img src="{{ image }}" loading="lazy" class="image fit" alt="" />
            </article>
            {% endfor %}
        </div>
    </div>
</section>
